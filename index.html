<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"

</head>
<style>
  body {
    background-color: rgb(200, 255, 255);
  }

  .container {

    margin: 100px;
    display: flex;
    justify-content: center;
  }

  h1 {
    display: flex;
    justify-content: center;
  }

  .dropdown {
    display: flex;
  }

  .btn {
    display: flex;
    justify-content: center;
    margin: 15px;
  }

  #getTime {
    display: flex;
    justify-content: center;
  }
</style>

<body>
  <div class="container">
    <!-- <div class="p-5 mb-4 bg-light rounded-3">
      <div class="container-fluid py-5">
        <h1><b>Hello!!</b></h1>
        <h1 class="display-5 fw-bold" id="clock">Time : <span id="time"></span></span></h1>
        <p class="col-md-8 fs-4">We provide the time here.</p>
        <button class="btn btn-primary btn-lg" type="button">Example button</button>
      </div>
    </div> -->
    <div class="p-5 mb-4 bg-light rounded-3">
      <div class="container-fluid py-5" id="content">
        <h1><b><u>World Clock</u></b></h1>
        <div class="dropdown">
          <h1 class="display-5 fw-bold" id="clock">Select Country</h1>
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
            aria-expanded="false" id="select">
            Select
          </button>
          <ul class="dropdown-menu dropdown-menu-dark">
            <li><a class="dropdown-item" href="#" id="india">India</a></li>
            <li><a class="dropdown-item" href="#" id="pakistan">Pakistan</a></li>
            <li><a class="dropdown-item" href="#" id="london">London</a></li>
            <li><a class="dropdown-item" href="#" id="chicago">Chicago</a></li>
            <li><a class="dropdown-item" href="#" id="auckland">Auckland</a></li>
            <li><a class="dropdown-item" href="#" id="tokyo">Tokyo</a></li>
            <li><a class="dropdown-item" href="#" id="honolulu">Honolulu</a></li>
          </ul>
        </div>
        <button class="btn btn-primary btn-lg" id="getTime" type="button">Get time</button>
      </div>
    </div>
  </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
